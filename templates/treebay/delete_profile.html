{% extends 'treebay/base.html' %}

{% block main_body %}
<div class="userformcontainer">
    <form class="deleteprofile" method="post">
        {% csrf_token %}
        Are you sure you want to delete your profile?
        <p>
            <input type="submit" value="Yes"/>
            <a class="cancelbutton" href="{% url 'treebay:dashboard' %}">Cancel</a>
        </p>
    </form>
</div>

{% endblock %}
