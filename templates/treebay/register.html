<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register for Treebay</h1>
        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href={% url 'treebay:index' %}>Return to the homepage.</a><br />
        {% else %}
        <strong>Register here!</strong><br />
        <form id="user_form" method="post" action="" enctype="multipart/form-data">

            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
</body>
</html>
