<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if plant %}
     <h1>{{ plant.name }}</h1>
     <h1>{{ plant.location }}</h1>
     <h1>{{ plant.description }}</h1>
    <h1> Categories</h1>
     {% for cat in cats %}
        <h3>{{ cat.name }}</h3>
    {% endfor %}
{% else %}
    <h1>Plant does not exist</h1>
{% endif %}

</body>
</html>
